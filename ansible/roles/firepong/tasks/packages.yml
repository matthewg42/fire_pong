---

- name: Install base packages selection
  apt: pkg={{item}} state=installed
  with_items:
    - pi-bluetooth
    - bluetooth
    - bluez 
    - python-gobject
    - python-pygame
    - python-cwiid
    - python-serial
    - python-daemon
    - python-dev
    - wiringpi

- name: Use pip to install wiringpi
  shell: pip -q install wiringpi

- name: Use pip3 to install wiringpi
  shell: pip3 -q install wiringpi

